{% set name = "ploomber-engine" %}
{% set version = "0.0.33" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ploomber-engine-{{ version }}.tar.gz
  sha256: 097493d5928d3ad732a9656c372da0f489b5541eb22b405c14e2db18dc8c8a05

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - ploomber-extension
    - python >={{ python_min }}
    - ploomber-core >=0.2
    - debuglater >=1.4.4
    - nbclient
    - ipython
    - parso
    - nbformat
    - click
    - tqdm

test:
  imports:
    - ploomber_engine
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://pypi.org/project/ploomber-engine/
  summary: 'A toolbox for Jupyter notebooks: testing, experiment tracking, debugging, profiling, and more!'
  license: BSD-3-Clause
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - edublancas
